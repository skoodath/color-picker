<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Color Picker</title>
  </head>
  <body class="h-screen w-screen">
    <div
      id="root"
      class="flex flex-col justify-center w-full h-dvh p-12 max-w-2xl mx-auto"
    >
      <div class="flex flex-col mb-8">
        <label for="r" class="flex gap-4 justify-between">
          <span class="font-bold">Red:</span>
          <input type="range" min="0" max="255" name="r" id="r" value="0" />
        </label>
        <label for="g" class="flex gap-4 justify-between">
          <span class="font-bold">Green:</span>
          <input type="range" min="0" max="255" name="r" id="g" value="0" />
        </label>
        <label for="b" class="flex gap-4 justify-between">
          <span class="font-bold">Blue:</span>
          <input type="range" min="0" max="255" name="r" id="b" value="0" />
        </label>
        <label for="a" class="flex gap-4 justify-between">
          <span class="font-bold">Alpha:</span>
          <input
            type="range"
            min="0"
            max="1"
            name="alpha"
            id="alpha"
            value="1"
            step="0.01"
          />
        </label>
      </div>
      <div class="flex justify-between w-full max-w-2xl">
        <div id="show" class="border-4 border-black w-48 h-48"></div>
        <div>
          <p class="rgb_value" id="rgb-value"></p>
          <p class="hex_value" id="hex-value"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
